<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="./js/confEdit.js" defer></script>
    <title>Edit</title>
</head>
<body>
    <header>
        <div class="dkTheme-sectionLogo" id="sectionLogo">
            <img id="logo" src="/img/fastParkingLogo.png" alt="">
            <a href="/index.html">
                <button id="btnVoltar">Voltar</button>
            </a>
        </div>
        <div class="theme-changeSectioninfo" id="sectionInfo">
        </div>
    </header>
    <main>
        <h1>Relatórios</h1>
        <div class="cardContainer">
            <div class="card">
                <div class="headerCard">
                    <h2>Rendimento Ano</h2>
                </div>
                <div class="infoCard">
                    <p>Total Recebido: R$30000</p>
                    <p>Carros Estacionados: 100</p>
                    <p>Tempo Médio: 454 Horas</p>
                </div>
            </div>
            <div class="card">
                <div class="headerCard">
                    <h2>Rendimento Mês</h2>
                </div>
                <div class="infoCard">
                    <p>Total Recebido: R$30000</p>
                    <p>Carros Estacionados: 100</p>
                    <p>Tempo Médio: 454 Horas</p>
                </div>
            </div>
            <div class="card">
                <div class="headerCard">
                    <h2>Rendimento Dia</h2>
                </div>
                <div class="infoCard">
                    <p>Total Recebido: R$30000</p>
                    <p>Carros Estacionados: 100</p>
                    <p>Tempo Médio: 454 Horas</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="dkTheme-Footer">
        <div id="btnDarkMode">
            <label class="switch">
                <input id="btn-dark"  type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </footer>
</body>
</html>
